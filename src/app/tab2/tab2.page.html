<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Text to Speech
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Text to Speech</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating" >Enter Text</ion-label>
    <ion-input [(ngModel)]="text"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="speak()">Start Listening</ion-button>
</ion-content>
